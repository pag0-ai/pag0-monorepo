services:
  postgres:
    image: postgres:16-alpine
    container_name: pag0-postgres
    env_file: .env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pag0}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pag0secret}
      POSTGRES_DB: ${POSTGRES_DB:-pag0}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pag0}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pag0-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
