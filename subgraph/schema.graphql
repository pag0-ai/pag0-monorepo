type Agent @entity {
  id: ID!
  feedbacks: [FeedbackEvent!]! @derivedFrom(field: "agent")
  validationRequests: [ValidationRequestEvent!]! @derivedFrom(field: "agent")
  validationResponses: [ValidationResponseEvent!]! @derivedFrom(field: "agent")
  eventCount: Int!
  firstSeen: BigInt!
  lastSeen: BigInt!
}

type FeedbackEvent @entity {
  id: ID!
  agent: Agent!
  agentId: String!
  value: Int!
  tag1: String!
  tag2: String!
  feedbackURI: String!
  feedbackHash: Bytes!
  timestamp: BigInt!
  txHash: String!
}

type ValidationRequestEvent @entity {
  id: ID!
  agent: Agent!
  agentId: String!
  requestData: Bytes!
  timestamp: BigInt!
  txHash: String!
}

type ValidationResponseEvent @entity {
  id: ID!
  agent: Agent!
  agentId: String!
  approved: Boolean!
  responseData: Bytes!
  timestamp: BigInt!
  txHash: String!
}
