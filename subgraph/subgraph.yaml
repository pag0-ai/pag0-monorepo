specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReputationRegistry
    network: skale
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed address
      abi: ReputationRegistry
      startBlock: 0 # Replace with deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeedbackEvent
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
      eventHandlers:
        - event: FeedbackGiven(indexed string,uint256,bytes32,bytes32,string,bytes32)
          handler: handleFeedbackGiven
      file: ./src/mapping.ts

  - kind: ethereum
    name: ValidationRegistry
    network: skale
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed address
      abi: ValidationRegistry
      startBlock: 0 # Replace with deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ValidationRequestEvent
      abis:
        - name: ValidationRegistry
          file: ./abis/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequested(indexed string,bytes,uint256)
          handler: handleValidationRequested
      file: ./src/mapping.ts
