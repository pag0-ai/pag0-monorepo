specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReputationRegistry
    network: skale-bite-sandbox
    source:
      address: "0xCC46EFB2118C323D5E1543115C4b4DfA3bc02131"
      abi: ReputationRegistry
      startBlock: 20436
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeedbackEvent
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
      eventHandlers:
        - event: FeedbackGiven(indexed string,string,uint256,bytes32,bytes32,string,bytes32)
          handler: handleFeedbackGiven
      file: ./src/mapping.ts

  - kind: ethereum
    name: ValidationRegistry
    network: skale-bite-sandbox
    source:
      address: "0x05bf80675DcFD3fdD1F7889685CB925C9c56c308"
      abi: ValidationRegistry
      startBlock: 20436
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ValidationRequestEvent
      abis:
        - name: ValidationRegistry
          file: ./abis/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequested(indexed string,bytes,uint256)
          handler: handleValidationRequested
      file: ./src/mapping.ts
