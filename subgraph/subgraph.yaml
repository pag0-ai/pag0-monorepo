specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReputationRegistry
    network: skale-bite-sandbox
    source:
      address: "0xeBEf8A66D614ac91dA4397a5d37A1a2daAD240de"
      abi: ReputationRegistry
      startBlock: 20436
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeedbackEvent
      abis:
        - name: ReputationRegistry
          file: ./abis/ReputationRegistry.json
      eventHandlers:
        - event: FeedbackGiven(indexed string,uint256,bytes32,bytes32,string,bytes32)
          handler: handleFeedbackGiven
      file: ./src/mapping.ts

  - kind: ethereum
    name: ValidationRegistry
    network: skale-bite-sandbox
    source:
      address: "0x719dBB83664Ad25091CB91b0a39BF52BD7685c0A"
      abi: ValidationRegistry
      startBlock: 20436
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ValidationRequestEvent
      abis:
        - name: ValidationRegistry
          file: ./abis/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequested(indexed string,bytes,uint256)
          handler: handleValidationRequested
      file: ./src/mapping.ts
